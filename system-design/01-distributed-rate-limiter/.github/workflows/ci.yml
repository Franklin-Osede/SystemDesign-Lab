name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint and Type Check
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: system-design/01-distributed-rate-limiter/package-lock.json
      
      - name: Install dependencies
        working-directory: system-design/01-distributed-rate-limiter
        run: npm ci
      
      - name: Run linter
        working-directory: system-design/01-distributed-rate-limiter
        run: npm run lint
      
      - name: Type check
        working-directory: system-design/01-distributed-rate-limiter
        run: npm run build

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: system-design/01-distributed-rate-limiter/package-lock.json
      
      - name: Install dependencies
        working-directory: system-design/01-distributed-rate-limiter
        run: npm ci
      
      - name: Run unit tests
        working-directory: system-design/01-distributed-rate-limiter
        run: npm run test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./system-design/01-distributed-rate-limiter/coverage/lcov.info
          flags: unit
          name: unit-tests

  # Job 3: E2E Tests with Redis
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: system-design/01-distributed-rate-limiter/package-lock.json
      
      - name: Install dependencies
        working-directory: system-design/01-distributed-rate-limiter
        run: npm ci
      
      - name: Build application
        working-directory: system-design/01-distributed-rate-limiter
        run: npm run build
      
      - name: Run E2E tests
        working-directory: system-design/01-distributed-rate-limiter
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: npm run test:e2e

  # Job 4: Build Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/distributed-rate-limiter
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: system-design/01-distributed-rate-limiter
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Integration Tests (Future - AWS)
  integration-tests:
    name: Integration Tests (AWS)
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Run integration tests
        working-directory: system-design/01-distributed-rate-limiter
        run: |
          echo "Integration tests against AWS will be implemented here"
          echo "Tests will verify:"
          echo "- ElastiCache Redis connection"
          echo "- ECS service deployment"
          echo "- Rate limiting functionality in AWS environment"
        # TODO: Add actual integration tests when AWS infrastructure is ready

